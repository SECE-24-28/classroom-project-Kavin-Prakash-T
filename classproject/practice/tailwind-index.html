<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="bg-blue-600 text-white border-2 border-red-500">Hello World</h1>
    <button
      class="bg-yellow-500 px-3 py-2 m-5 rounded-[50px] border-black border-2 hover:bg-violet-500 hover:text-white"
    >
      Hover Me
    </button>
    <button
      class="bg-yellow-500 px-3 py-2 m-5 rounded-full border-black border-2 hover:bg-violet-500 hover:text-white"
    >
      Click Me
    </button>

    <div class="border-20 mr-25 border-gray-200 sm:w-[400px] w-full">
      <img src="img1.jpg" alt="image" class="sm:w-[400px] w-full" />
      <div class="m-5">
        <h3 class="text-xl font-bold">A Starry night</h3>
        <p class="mt-2">
          Look up at the night sky, and find yourself <span>immersed</span> in
          the amazing mountain range of Aspen.
        </p>
        <button class="bg-violet-300 rounded-sm px-15 w-full py-2 mt-5">
          Explore
        </button>
      </div>
    </div>

    <div class="bg-red-500 p-5 flex">
        <div class="p-8 bg-yellow-500 border-1">1</div>
        <div class="p-8 bg-yellow-500 border-1">2</div>
        <div class="p-8 bg-yellow-500 border-1">3</div>
    </div>

    <div class="flex justify-between m-5 p-5 bg-black text-white">
        <h4 class="text-xl text-violet-600">Logo</h4>
        <div class="hidden sm:flex justify-between gap-8 items-center">
            <p>Product</p>
            <p>Features</p>
            <p>Marketplace</p>
            <p>Company</p>
        </div>
        <div class="flex justify-between gap-8 items-center">
            <p>Log in</p>
            <button class="bg-violet-600 text-white rounded-lg p-2">Sign up</button>
        </div>
    </div>

    <!--<button class="bg-red-500 text-white p-2 mb-10  transition-all duration-700 animate-spin hover:transform hover:scale-125  hover:bg-yellow-400">Hover Me</button>
  -->
    <br><br>
    <button class="md:bg-green-500 sm:bg-blue-500  bg-red-500 text-white p-2 mb-10  hover:bg-yellow-400">Hover Me</button>
  </body>
</html>
