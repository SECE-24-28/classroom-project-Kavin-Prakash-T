<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center h-[100vh]">
    <div class="border bg-slate-500 text-white text-center p-20 shadow-lg rounded-lg mx-auto">
        <h1 class="font-semibold text-3xl">Counter</h1>
        <h2 class="font-bold text-4xl mt-5" id="number">0</h2>
        <button class="mt-10 bg-red-500 px-5 py-2 rounded-lg font-bold text-xl " id="decrement">-</button>
        <button class="mt-10 bg-green-500 px-5 py-2 rounded-lg font-bold text-xl " id="increment">+</button><br>
        <!--<button class="mt-10 bg-yellow-500 px-5 py-2 rounded-lg font-bold text-xl " id="reset">Reset</button>-->
    </div>

    <script src="script.js"></script>
</body>
</html>
