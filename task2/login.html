<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-purple-50">
    <nav class="flex justify-between shadow-sm p-5 items-center">
        <a href="index.html">
            <h3 class="text-xl font-bold">LMS Portal</h3>
        </a>
        <a class="bg-purple-200 hover:bg-purple-300 text-purple-700 font-semibold px-3 rounded-lg py-2"
            href="index.html">Home</a>
    </nav>

    <div class="flex justify-center ">
        <div class="flex flex-col items-center w-[500px] shadow-lg mt-15 p-5 bg-purple-100">
            <h3 class="text-center mt-5 font-bold text-lg">Login to our LMS Portal to Stay Updated !</h3>
            <input class="bg-gray-50 rounded-full shadow p-3 w-80 mt-8 text-center focus:outline-none" type="email"
                name="email" placeholder="Enter your email address" />
            <br />
            <input class="bg-gray-50 rounded-full shadow p-3 w-80 mt-2 text-center focus:outline-none" type="password"
                name="password" placeholder="Enter your password " />
            <br />
            <a href="index.html"><button class="bg-purple-600 hover:bg-purple-700 text-white px-4 rounded-lg py-2"
                    type="submit">Submit</button></a>
        </div>
    </div>
</body>

</html>
